<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pdf Manipulator</title>
    <link rel="stylesheet" href="../static/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

  </head>

  <body class="h-screen flex flex-col">
    <header
      class=" h-24 bg-slate-200 flex flex-row p-6 justify-between items-center backdrop-blur-lg"
    >
     <h1 class=" text-5xl font-bold flex-1">PDF Manipulator</h1>
     <div class="flex flex-row"><p>github</p></div>

    </header>
    <main class="h-full">
      <div class="container">
        <div class="main-content">
            <div class="panel">
                <h2>Upload Files</h2>
                <div id="dropZone">
                    <p>Drag & drop PDF files here</p>
                    <p>or</p>
                    <button onclick="document.getElementById('fileInput').click()">Select Files</button>
                    <input type="file" id="fileInput" accept=".pdf" multiple style="display: none;">
                </div>
                <div id="fileSelected"> 
                  <form action="/upload" method="post" enctype="multipart/form-data" id="UploadFile">
                  <button class="upload-btn"> Upload</button> 
                  </form>
                </div>
                <div id="fileList"></div>
              
                <div>
                  <span>Splitting Options:
                  </span>
               <select id="splitOption">
                    <option value="middle">Middle</option>
                    <option value="odd">Odd Pages</option>
                    <option value="even">Even Pages</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="text" id="splitPages" placeholder="1,2,3" style="display: none;"> 
</div>
            </div>
            
            <div class="panel">
                <h2>PDF Tools</h2>
                <ul class="feature-list" id="featureList">
                    <li class="feature-item merge" onclick="selectFeature('merge')">Merge PDFs</li>
                    <li class="feature-item split" onclick="selectFeature('split')">Split PDF</li>
                    <li class="feature-item extract" onclick="selectFeature('extract')">Extract Text</li>
                    <li class="feature-item watermark" onclick="selectFeature('watermark')">Add Watermark</li>
                    <li class="feature-item encrypt" onclick="selectFeature('encrypt')">Encrypt PDF</li>
                    <li class="feature-item convert" onclick="selectFeature('convert')">Convert to DOCX</li>
                    <li class="feature-item compress" onclick="selectFeature('compress')">Compress PDF</li>
                    <li class="feature-item rotate" onclick="selectFeature('rotate')">Rotate Pages</li>
                    <li class="feature-item reorder" onclick="selectFeature('reorder')">Reorder Pages</li>
                </ul>
            </div>
        </div>
        <button onclick="processFiles()">Process Files</button>
    </div>
    </main>









    
  </body>
  <script src="../static/index.js"></script>
</html>
