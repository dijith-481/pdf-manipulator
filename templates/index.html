<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pdf Manipulator</title>
    <link rel="stylesheet" href="../static/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body class="h-screen flex flex-col">
    <header
      class=" h-24 bg-slate-200 flex flex-row p-6 justify-between items-center backdrop-blur-lg"
    >
     <h1 class=" text-5xl font-bold flex-1">PDF Manipulator</h1>
     <div class="flex flex-row"><p>github</p></div>

    </header>
    <main class="h-full">
      <div class="container">
        <div class="main-content">
            <div class="panel">
                <h2>Upload Files</h2>
                <div id="dropZone">
                    <p>Drag & drop PDF files here</p>
                    <p>or</p>
                    <button onclick="document.getElementById('fileInput').click()">Select Files</button>
                    <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                </div>
                <div id="fileSelected">
                  <p>Selected</p>
                  
                  
                  
              </div>
                <div id="fileList"></div>
            </div>
            
            <div class="panel">
                <h2>PDF Tools</h2>
                <ul class="feature-list" id="featureList">
                    <li class="feature-item" onclick="selectFeature('merge')">Merge PDFs</li>
                    <li class="feature-item" onclick="selectFeature('split')">Split PDF</li>
                    <li class="feature-item" onclick="selectFeature('extract')">Extract Text</li>
                    <li class="feature-item" onclick="selectFeature('watermark')">Add Watermark</li>
                    <li class="feature-item" onclick="selectFeature('encrypt')">Encrypt PDF</li>
                    <li class="feature-item" onclick="selectFeature('convert')">Convert to DOCX</li>
                    <li class="feature-item" onclick="selectFeature('compress')">Compress PDF</li>
                    <li class="feature-item" onclick="selectFeature('rotate')">Rotate Pages</li>
                    <li class="feature-item" onclick="selectFeature('reorder')">Reorder Pages</li>
                </ul>
            </div>
        </div>
        <button onclick="processFiles()">Process Files</button>
    </div>
    </main>









    
  </body>
  <script src="../static/index.js"></script>
</html>
