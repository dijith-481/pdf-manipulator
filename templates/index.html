<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pdf Manipulator</title>
    <link rel="stylesheet" href="../static/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body class="h-screen flex flex-col">
    <header
      class="h-16 flex items-center justify-center bg-teal-950 w-auto p-4"
    >
    </header>
    <main class="bg-green-100 rounded-3xl m-3 w-auto h-full flex flex-row p-5 ">
      <div class="main-child w-1/3">
        <form id="fileInput" method="post" enctype="multipart/form-data"
        class=" w-full  h-5/6 p-4  flex  "
        >
          <div id="fileInputs" class="flex flex-col">
            <input
              type="file"
              name="file1"
              class="file-choser" />
          </div>
        </form>
        <div id="submit" class="w-full">
          <button
            class="submit-button"
            type="button"
            onclick="submitFile()">
            Upload
          </button>
        </div>
      </div>
      <div class=" main-child w-2/3">
      <div class="action" data-action="/merge">
        <h2 class="font-bold flex   text-2xl" id="merge">Merge text</h2>
        <div class="action-child">
          <div class="action-child-btns">
            <p>Add more files</p>
            <div class="">
          <button class="merge-btn" type="button" onclick="addFileInput()">
            <span class="material-symbols-outlined"> add_circle </span>
          </button>
          <button type="button" class="merge-btn" onclick="removeFileInput()">
            <span class="material-symbols-outlined"> remove </span> 
          </button></div></div>
          <p class="pb-7">Merge multiple pdf's to single file 
            add more files and press upload
          </p>
        </div>  
      </div>
    </main>
  </body>
  <script src="../static/index.js"></script>
</html>
