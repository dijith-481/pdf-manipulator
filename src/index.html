<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pdf Manipulator</title>
  </head>

  <body>
    <h1>
      Pdf Manipulator
    </h1>
    <div>
      <h2>Merge text</h2>
      <form action="/merge" method="post" enctype="multipart/form-data">
        <div id="fileInputs">
          <input type="file" name="file1" />
          <input type="file" name="file2">
        </div>
        <button type="button" onclick="addFileInput()">addmore</button>
        <button type="button" onclick="removeFileInput()">remove</button>
        <button type="submit">upload</button>

    
      </form>
    </div>
    <div>
      <h2>split</h2>
      <form action="/split" method="post" enctype="multipart/form-data">
        <div id="fileInputs">
          <input type="file" name="file1" />
          <input type="text" name="pageNo">
        </div>
        <button type="submit">upload</button>

    
      </form>
    </div>

    <div>
      <h2>convert</h2>
      <form id="convert" method="post" enctype="multipart/form-data">
        <div id="fileInputs">
          <input type="file" name="file1" />
        </div>
        <button type="button" onclick="setAction('/html')">Convert to HTML</button>
        <button type="button" onclick="setAction('/docx')">Convert to DOCX</button>

    
      </form>
    </div>
  </body>
  <script>
    function addFileInput() {
      const fileInputs = document.getElementById('fileInputs');
      const newInput = document.createElement('input');
      newInput.type = 'file';
      newInput.name = 'file' + (fileInputs.children.length + 1); 
      fileInputs.appendChild(newInput);
    }
    function removeFileInput() {
        const fileInputs = document.getElementById('fileInputs');
        if (fileInputs.children.length > 2) {
          fileInputs.removeChild(fileInputs.lastChild);
        }
      }
      function setAction(action) {
      document.getElementById('convert').action = action;
      document.getElementById('convert').submit();
    }
  </script>
</html>
